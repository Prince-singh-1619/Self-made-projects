<body onload="getColor()">
    <section class="container">
        <div class='button-part'>

            <span class="loader color-loader" style="display:none;"></span>
        </div>
        
        
        <div class="main-section">
            <p class="type">Click to get a Joke</p>
            <p class="setup"></p>
            <p class="punch"></p>
             
            <div class='button-part'>
                <button onclick="getJoke()" class="button joke-button">Get a Joke</button>
                <span class="loader joke-loader" style="display:none;"></span>
            </div>

        </div>
    </section>



    <script src="index.js"></script>
</body>
